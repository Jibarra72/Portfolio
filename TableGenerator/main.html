<!DOCTYPE html>
<html>
  <head>
    <title>Genetraing tables using javascript</title>
    <script type="text/javascript">
      var rows = prompt("Enter how many rows you want to generate table?");
      var cols = prompt("Enter number of columns you want to generate the table");
      if (rows == "" || rows == null)
          rows = 10;
      if(cols == "" || cols == null)
         cols = 10;
      createTable(rows, cols);
       function  createTable(rows, cols)
       {
         var j =1;
        var output = "<table border ='1' width ='500' height ='400' cellspacing = '1' cellpadding = '5'>";
         for (i=1; i<=rows; i++)
         {
           output = output + "<tr>";
            while(j<=cols)
            {
              output = output+"<td>" + i *j + "</td>";
              j =j+1;
            }
            output = output + "</tr>";
            j = 1;
         }
         output = output + "</table>"
         document.write(output);
       }
    </script>
  </head>
</html>
